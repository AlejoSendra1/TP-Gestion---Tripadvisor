server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gunzip on;
    gzip_static on;

    # --- REGLAS DE API CORREGIDAS ---
    # Usamos una expresión regular (~) para capturar todas las rutas
    # de API (publications, users, sessions) ANTES que la regla de React.
    location ~ ^/(publications|users|sessions) {

        # Las reenviamos al servicio 'backend' en el puerto 8080
        # (Asegúrate que tu backend se llama 'backend' en docker-compose.yml)
        proxy_pass http://backend:8080;

        # Headers recomendados para un proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- REGLA DE REACT (SPA) ---
    # Esta regla atrapa todo lo demás y sirve la app de React.
    # Debe ir SIEMPRE DESPUÉS de las reglas de la API.
    location / {
        try_files $uri /index.html;
    }
}